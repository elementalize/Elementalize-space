<div class="ele-drop-down-main" (click)="$event.stopPropagation()">
    <div class="ele-drop-down-con" (click)="onShowList()" [ngClass]="{'ele-drop-down-focus' : showList}">
        @if (selectedValue) {
            <span class="ele-drop-down-value text-ellipsis">{{selectedValue}}</span>
        }@else {
            <span class="ele-drop-down-place">{{placeHolder}}</span>
        }
        <svg class="cursor-pointer" [ngClass]="{'ele-drop-down-arrow-active': showList,'ele-drop-down-arrow-normal' : !showList}" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12 17.414 3.293 8.707l1.414-1.414L12 14.586l7.293-7.293 1.414 1.414L12 17.414z" fill="rgb(83, 88, 98)"/></svg>
    </div>
    <div class="ele-drop-down-list-main" [ngClass]="showList ? 'd-block' : 'd-none'">
      @if (allowSearch) {
        <ele-text-box class="ele-drop-down-search" [value]="searchValue" [placeholder]="searchPlaceHolder" (ngModel)="onSearch($event)"></ele-text-box>
      }
      @if (data.length > 0) {
        @for (value of data; track $index) {
          <ul class="ele-drop-down-list-con" (click)="valueSelected(value)" [ngClass]="{'ele-drop-down-active' : selectedValue === value.item, 'ele-drop-down-disable' : value.disable}">
            <span class="ele-drop-down-item text-ellipsis">{{value.item}}</span>
          </ul>
        }
      }@else {
        <ul class="ele-drop-down-list-con cursor-default">
          <span class="ele-drop-down-item cursor-default">No Records Found</span>
        </ul>
      }
    </div>
</div>
