<div class="ele-input-main"  [ngClass]="{'ele-input-error': invalid,'ele-input-disabled': disabled,'ele-input-readonly': readonly}">
  <span class="ele-input-search-icon w-h-24">
    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 30 30">
      <path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z" fill="rgb(83, 88, 98)"></path>
      </svg>
  </span>
  <input class="ele-input" [ngClass]="{'ele-input-placeholder':placeholderAnimation}"
    type="text" [id]="id" [name]="name" [value]="value" [disabled]="disabled"
    [readonly]="readonly" [required]="required" [(ngModel)]="value" [placeholder]="placeholder"
    [autocomplete]="autocomplete" [tabindex]="tabIndex"
    [title]="title" [spellcheck]="spellcheck" [attr.role]="role" [attr.aria-label]="ariaLabel"
    [attr.aria-describedby]="ariaDescribedby" [attr.aria-required]="required" [attr.aria-disabled]="disabled"
    [attr.aria-invalid]="invalid" [attr.aria-placeholder]="placeholder" [attr.data-testid]="testId" [attr.data-cy]="cyId"
    [attr.data-automation-id]="automationId" [attr.data-custom]="customData" (ngModelChange)="onInput($event)"
    (change)="onChange($event)" (focus)="onFocus($event)" (blur)="onBlur($event)" (keydown)="onKeyDown($event)"
    (keyup)="onKeyUp($event)" (keypress)="onKeyPress($event)" (click)="onClick($event)"
    (dblclick)="onDoubleClick($event)" (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)"
    (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)">
  @if (placeholderAnimation) {
    <label for="ele-input" class="ele-input-label">{{placeholder}}</label>
  }
  @if (showInfoIcon) {
    <div class="ele-tooltip-main">
      <svg width="24" class="ele-input-info-icon" height="24" viewBox="0 0 24 24" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <g clip-path="url(#clip0_21_6137)">
        <path
          d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
          stroke="#535862" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M12 8H12.01" stroke="#535862" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M11 12H12V16H13" stroke="#535862" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </g>
      <defs>
        <clipPath id="clip0_21_6137">
          <rect width="24" height="24" fill="white" />
        </clipPath>
      </defs>
    </svg>
    @if (tooltip.content) {
      <span class="ele-tooltip-content">{{tooltip.content}}</span>
    }
    </div>
  }
</div>
@if (invalid && invalidMessage) {
  <p class="ele-input-error-text">{{invalidMessage}}</p>
}
